<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>


<h1 class="text-center text-danger">注册</h1><br>


<form class="form-horizontal" id="register-form" role="form">

    <div class="form-group">
        <label class="col-sm-2 control-label" for="username">用户名：</label>
        <div class="col-sm-5">
            <input class="form-control" id="username" name="username"/>
        </div>
    </div>


    <div class="form-group">
        <label class="col-sm-2 control-label" for="password">密码：</label>
        <div class="col-sm-5">
            <input class="form-control" id="password" name="password"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="confirm-password">确认密码：</label>
        <div class="col-sm-5">
            <input class="form-control" id="confirm-password" name="confirm-password"/>
        </div>
    </div>


    <div class="form-group">
        <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
    </div>

</form>


</body>

<script src="/static/js/plugins/jquery-2.1.3.min.js" th:src="@{../static/js/plugins/jquery-2.1.3.min.js}"></script>
<script src="/static/js/plugins/jquery.form-4.2.2.min.js"
        th:src="@{/static/js/plugins/jquery.form-4.2.2.min.js}"></script>
<script src="/static/js/plugins/jquery.validate-1.8.1.min.js"
        th:src="@{/static/js/plugins/jquery.validate-1.8.1.min.js}"></script>
<script src="/static/js/plugins/bootstrap-4.2.1.min.js" th:src="@{/static/js/plugins/bootstrap-4.2.1.min.js}"></script>
<script src="/static/js/plugins/jquery.bootstrap.min.js"
        th:src="@{/static/js/plugins/jquery.bootstrap.min.js}"></script>
<link href="/static/css/plugins/bootstrap-4.2.1.min.css" rel="stylesheet"
      th:href="@{/static/css/plugins/bootstrap-4.2.1.min.css}"/>

<!--css-->
<link href="../static/css/service/base.css" rel="stylesheet" th:href="@{/static/css/service/base.css}" type="text/css"/>

<!--js-->
<script src="../static/js/service/register.js" th:src="@{/static/js/service/register.js}"
        type="text/javascript"></script>

</html>
