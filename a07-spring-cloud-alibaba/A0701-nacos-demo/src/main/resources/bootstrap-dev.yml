server:
  port: 8080
spring:
  application:
    name: demoNacos
  cloud:
    nacos:
      config: #配置中心
        server-addr: http://localhost:8848
        username: nacos
        password: nacos
        # 默认一个文件，也可以指定
        prefix: ${spring.application.name}
        #        prefix: all
        refresh-enabled: true
        file-extension: yaml
        group: DEFAULT_GROUP
        namespace: dev
        enabled: true

        # 默认加载,通用格式的,再加载其他配置,用以下语法
        extension-configs:
          - data-id: 'demo_dev.yaml' # 配置文件名-Data Id
            group: DEFAULT_GROUP   # 默认为DEFAULT_GROUP
            refresh: true   # 是否动态刷新，默认为false
      discovery:
        #        server-addr: 127.0.0.1:8848
        server-addr: http://localhost:8848
        username: nacos
        password: nacos
        namespace: dev
        group: DEFAULT_GROUP
#        enabled: false


