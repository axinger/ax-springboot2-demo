spring:
  application:
    name: mall-order-app
  cloud:
    nacos:
      discovery: #服务中心
        server-addr: http://localhost:8848
        group: DEFAULT_GROUP
        namespace: dev

      config: #配置中心
        server-addr: http://localhost:8848
        namespace: dev
        username: nacos
        password: nacos
        refresh-enabled: true
        file-extension: yaml
        # 默认加载,通用格式的,再加载其他配置,用以下语法
        shared-configs:
          - data-id: 'mall_order_config.yaml' # 配置文件名-Data Id
            group: DEFAULT_GROUP   # 默认为DEFAULT_GROUP
            refresh: true   # 是否动态刷新，默认为false

        extension-configs:
          - data-id: datasource.yaml
            refresh: true   # 是否动态刷新，默认为false
