spring:
  application:
    name: mall-order-app
  cloud:
    nacos:
      discovery: #服务中心
#        server-addr: http://hadoop102:8848
        server-addr: http://hadoop143:8848
        group: DEFAULT_GROUP
        namespace: dev

      config: #配置中心
#        server-addr: http://hadoop102:8848
        server-addr: http://hadoop143:8848
        namespace: dev
        username: nacos
        password: nacos
        refresh-enabled: true
        file-extension: yaml
        extension-configs:
          - data-id: datasource.yaml
            refresh: true   # 是否动态刷新，默认为false



