spring:
  application:
    name: token-account
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
    nacos:
      discovery:
        username: nacos
        password: nacos
        server-addr: http://192.168.101.135:8848
        namespace: axing-demo-prd
      #        group: DEFAULT_GROUP
      config:
        username: nacos
        password: nacos
        server-addr: http://192.168.101.135:8848   # nacos配置中心地址，注意：结尾不能带斜杠/
        namespace: axing-demo-prd

#        prefix: token-account
#        file-extension: properties
#        group: TOKEN

        prefix: token-account
        file-extension: yaml
        group: DEFAULT_GROUP


        #profile > 默认配置文件 > extension-configs > shared-configs 的优先级
        extension-configs:
          - data-id: config-token-kafka.properties
            group: TOKEN
            refresh: true

          - data-id: config-token-redis.properties
            group: TOKEN
            refresh: true
